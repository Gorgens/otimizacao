	<script type="text/javascript">
		var forgetPop = true;
		function onPopState(event) {
			if(forgetPop){
				forgetPop = false;
			} else {
				parent.postMessage(event.target.location.href, "app://obsidian.md");
			}
        }
		window.onpopstate = onPopState;
		window.onmessage = event => {
			if(event.data == "reload"){
				window.document.location.reload();
			}
			forgetPop = true;
		}

		function fitElements(){
			const itemsToFit = document.getElementsByClassName('fitText');
			for (const item in itemsToFit) {
				if (Object.hasOwnProperty.call(itemsToFit, item)) {
					var element = itemsToFit[item];
					fitElement(element,1, 1000);
					element.classList.remove('fitText');
				}
			}
		}

		function fitElement(element, start, end){

			const size = (end + start) / 2;
			element.style.fontSize = `${size}px`;

			if(Math.abs(start - end) < 1){
				return;
			}

			if(element.scrollHeight > element.offsetHeight){
				fitElement(element, start, size);
			} else {
				fitElement(element, size, end);
			}		
		}


		document.onreadystatechange = () => {
			fitElements();
			if (document.readyState === 'complete') {
				if (window.location.href.indexOf("?export") != -1){
					parent.postMessage(event.target.location.href, "app://obsidian.md");
				}
				if (window.location.href.indexOf("print-pdf") != -1){
					let stateCheck = setInterval(() => {
						clearInterval(stateCheck);
						window.print();
					}, 250);
				}
			}
	};

      <div class="slides"><section  data-markdown><script type="text/template"># Floresta normal
tag: #ficha 
</script></section><section  data-markdown><script type="text/template">
Os primeiros registros de florestas manejadas vem da Alemanha, por volta do século 1800. Os primeiros manejadores eram ligados ao exército, visto que as florestas eram consideradas propriedades do rei. Desta forma buscava-se assegurar de que não faltaria madeira para construções, para manufaturas e mais importante, para aquecimento da população durante os rigorosos invernos. 
</script></section><section  data-markdown><script type="text/template">
Neste contexto, era fundamental adotar práticas de ordenamento da produção, visando garantir a produção de madeira suficiente para as necessidades. Dentre as vantagens de uma floresta ordenada estão a garantia da produção; a previsibilidade de despesas e receitas; o conhecimento da demanda de terra;  e a sustentabilidade.
</script></section><section  data-markdown><script type="text/template">
A floresta normal consiste numa série de compartimentos equiprodutivos, com idades que coincidem com a rotação. Embora simples, o conceito foi usado como norteador para construção de uma floresta regulada antes das ferramentas de otimização matemática.
</script></section><section  data-markdown><script type="text/template">
Qual a diferença entre ciclo e rotação? A rotação é o tempo entre o plantio (ou condução) e a colheita. No eucalipto, por exemplo, é comum uma rotação de 7 anos. Já o ciclo é o tempo entre dois plantios. No eucalipto é comum um ciclo de duas rotações. Ou seja, planta-se a floresta, espera-se o crescimento e ao final da 1ª rotação realiza-se o corte (rotação 1). Em seguida a floresta é conduzida através de talhadia. Após o crescimento, realiza-se no final da 2ª rotação outro corte (rotação 2). Neste momento, um novo plantio ocorre, e portanto, um novo ciclo se inicia.
</script></section><section  data-markdown><script type="text/template">
A aplicação do conceito de floresta normal é muito simples. Imagine uma serraria que precisa de 10.000 m³ de toras de eucalipto por ano. Sabendo que a empresa deseja adotar rotações de 10 anos, ciclos de apenas uma rotação, com produção esperada de 200 m3/ha. 
</script></section><section ><section data-markdown><script type="text/template">
Deseja-se saber quantos hectares de floresta serão necessários para manter as atividades desta serraria? 
</script></section><section data-markdown><script type="text/template">
Considerando o conceito de floresta normal é possível obter uma resposta. Primeiro, sabendo a produção média de um hectare desta floresta é possível calcular quantos hectares são necessários para manter o fornecimento anual de madeira.
</script></section><section data-markdown><script type="text/template">
Traduzindo em uma fórmula:

Hectares por ano = Demanda Anual / Produção por hectare
</script></section></section><section  data-markdown><script type="text/template">
Para fornecer 10.000 m³ anualmente é necessário a colheita de 50 hectares, desde que cada hectare colhido consiga produzir 200 m³. Agora é o momento de considerar que a empresa pretende adotar rotações com duração de 10 anos. Em outras palavras, a empresa deverá manter 10 compartimentos, para que um compartimento seja responsável por produzir madeira em cada ano da rotação. Passados 10 anos, o mesmo compartimento poderá ser explorado novamente. 
</script></section><section  data-markdown><script type="text/template">
Área necessária = Anos da rotação * Hectares por ano 
</script></section><section  data-markdown><script type="text/template">
Considerando uma rotação de 10 anos e que por ano a empresa necessita de 50 ha, o total de floresta que a empresa deve possuir é de 500 ha. Os 500 hectares serão divididos em 10 compartimentos, com idades variando de 1 a 10 anos. Um compartimento de 50 ha com 1 ano, um compartimento de 50 ha com 2 anos e assim por diante, até o último compartimento de 50 ha com 10 anos. Um compartimento de 50 ha que será cortado neste ano poderá ser novamente explorado 10 anos depois.
</script></section><section  data-markdown><script type="text/template">
Vc acha que a floresta normal existe?</script></section></div>
